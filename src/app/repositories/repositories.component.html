<div class="row">
  <div class="col s6">
    <ul class="collection">
      <li class="collection-item indigo white-text" [hidden]="repositories.length > 0">Cargando repositorios...</li>
      <li class="collection-item indigo white-text" [hidden]="!repository">
        <h3>{{repository.name}}</h3>
        <p>
          {{repository.description}}
        </p>
      </li>
      <li class="collection-item" *ngFor="let repo of repositories" (click)="setMainRepository(repo)">
        <h3>{{repo.name}}</h3>
        <p>
          {{repo.description}}
        </p>
      </li>
    </ul>

  </div>
  <div class="col s6">
    <form (submit)="addNewRepo()">
      <div class="input-field">
        <input type="text"name="name" placeholder="Nombre del repositorio" [(ngModel)]="newRepository.name">
      </div>
      <div class="input-field">
        <input type="text"name="description" placeholder="DescripciÃ³n del repositorio"[(ngModel)]="newRepository.description">
      </div>
      <div class="input-field">
        <input class="btn indigo" type="submit" value="Agregar repositorio">
      </div>
    </form>
  </div>
</div>
